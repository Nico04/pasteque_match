name: pasteque_match
description: Mobile app to help parents find a name for their baby
publish_to: 'none'
version: 1.1.0+6

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Framework Tools
  fetcher: ^0.4.1

  # Widgets / UI
  flash: ^3.0.5+1
  font_awesome_flutter: ^10.6.0
  appinio_swiper: ^2.0.3
  fl_chart: ^0.64.0
  animated_list_plus: ^0.5.2
  confetti: ^0.7.0

  # Network
  http: ^1.1.0
  connectivity_plus: ^5.0.1
  firebase_core: ^2.18.0
  firebase_crashlytics: ^3.4.0
  firebase_messaging: ^14.7.0
  firebase_cloud_messaging_flutter: ^1.0.6

  # Data management
  cloud_firestore: ^4.10.0
  shared_preferences: ^2.2.2
  fast_csv: ^0.1.44

  # Platform tools
  permission_handler: ^11.0.1
  ai_barcode: ^3.2.4
  clipboard: ^0.1.3

  # Internationalization
  intl: ^0.18.0
  diacritic: ^0.1.4

dev_dependencies:
  # Code style
  flutter_lints: ^2.0.3

  # Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

  # Scripting
  spreadsheet_decoder: ^2.2.0
  csv : ^5.0.1

dependency_overrides:
  collection: ^1.17.2    # TEMP remove when flutter_localizations is updated

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Passions Conflict
      fonts:
        - asset: assets/fonts/PassionsConflict-Regular.ttf
          weight: 400
    - family: Merienda
      fonts:
        - asset: assets/fonts/Merienda-Regular.ttf
          weight: 400
