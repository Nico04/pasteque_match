name: pasteque_match
description: Mobile app to help find a name playfully
publish_to: 'none'
version: 0.0.2+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Framework Tools
  fetcher: ^0.3.0

  # Widgets / UI
  flash: ^2.0.3+3
  swipe_cards:
    path: ./plugins/swipe_cards/   # Local fork to extends capabilities
  animated_list_plus: ^0.5.2

  # Network
  http: ^0.13.6
  connectivity_plus: ^4.0.1
  firebase_core: ^2.13.0
  firebase_crashlytics: ^3.3.1

  # Data management
  cloud_firestore: ^4.7.1
  shared_preferences: ^2.1.1
  spreadsheet_decoder: ^2.2.0
  fast_csv: ^0.1.44

  # Platform tools
  permission_handler: ^10.2.0
  ai_barcode: ^3.2.4

  # Internationalization
  diacritic: ^0.1.3

dev_dependencies:
  # Code style
  flutter_lints: ^2.0.1

  # Code Generation
  build_runner: ^2.4.4
  json_serializable: ^6.7.0

  # Scripting
  csv : ^5.0.1

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Passions Conflict
      fonts:
        - asset: assets/fonts/PassionsConflict-Regular.ttf
          weight: 400
    - family:  Beau Rivage
      fonts:
        - asset: assets/fonts/BeauRivage-Regular.ttf
          weight: 400
